<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>


 <div id="total-wrapper">
    
    <header>
        <h1>Create Your Burger</h1>
    </header>

    <main>
        <div class="small-wrapper">

           <!--ingredients section-->

            <div><h2>Name Your Burger</h2></div>

            <div><h3>Ingredients</h3></div>

           <div class="flex-container">

            <div class="flex-container">
                <div>
                    <img src="img/cheese.svg" alt="">
                </div>

                <div class="ingredients"> 
                    <label for="cheese"> Cheese</label>   
                    <input id="cheese" type="checkbox">
                </div>
                
            </div>

            <div class="flex-container padd-style">
                <div>
                    <img src="img/tomato.svg" alt="">
                </div>

                <div class="ingredients">
                    <label for="tomato"> Tomato</label>   
                    <input id="tomato" type="checkbox">
                </div>
                
            </div>
           </div>

           <div class="flex-container">

            <div class="flex-container">
                <div>
                    <img src="img/fried-egg.svg" alt="">
                </div>

                <div class="ingredients">
                    <label for="egg"> Eggs</label>   
                    <input id="egg" type="checkbox">
                </div>
                
            </div>

            <div class="flex-container padd-style">
                <div>
                    <img src="img/lettuce.svg" alt="">
                </div>

                <div class="ingredients">
                    <label for="lettuce"> Lettuce</label>   
                    <input id="lettuce" type="checkbox">
                </div>
                
            </div>
           </div>

           <div class="flex-container">

            <div class="flex-container">
                <div>
                    <img src="img/mustard.svg" alt="">
                </div>

                <div class="ingredients">
                    <label for="mustard"> Mustard</label>   
                    <input id="mustard" type="checkbox">
                </div>
                
            </div>

            <div class="flex-container padd-style">
                <div>
                    <img src="img/ketchup.svg" alt="">
                </div>

                <div class="ingredients">
                    <label for="ketchup"> Ketchup</label>   
                    <input id="ketchup" type="checkbox">
                </div>
                
            </div>
           </div>
           <!--ingredients section-->


           <!--discount section-->
           <div class="discount-container">
               <label for="coupon">Discount Coupon</label>
               <input id="coupon" type="text">
           </div>
           <!--discount section-->
        </div>
    </main>

    <footer>
        <div class="small-wrapper"> 
            <div class="flex-container footer-style">
                <div class="price-title">Your Price</div>
                <div class="final-price">final pricwe</div>
            </div>
        </div>
    </footer>
 </div>
    

    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
